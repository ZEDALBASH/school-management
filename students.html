<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="side-bar">
        <div class="side-bar-buttons">
            <div class="text"><a class="text-t" href="Teachers.html">Teachers</a></div>
            <div></div>
            <div class="text"><a class="text-s" href="students.html">Students</a></div>
            <div></div>
            <div class="text"><a class="text-b" href="subjects.html">Subject</a></div>
            <div></div>
            <div class="text"><a class="text-c" href="classes.html">Classes</a></div>
            <div></div>
            <div class="text"><a class="text-m" href="marks.html">Marks</a></div>
        </div>
      </div>
        <div class="main-page">
          <div class="content-page">
            <div class="inputs">
              <div class="create-edit-inputs-alt">
              <input id="Name" type="text" placeholder="Name">
              <input id="Birthdate" type="date">
              <input id="class" type="text" placeholder="Class">
              <input id="Address" type="text" placeholder="Address">
            </div>
              <div class="Add-button">
              <button id="submit">Add</button>
              </div>
            </div>
            <div class="buttons">
                
              <div class="search-buttons">
                <button id="searchNameBtn" onclick="getSearchMode(this.id)">Search by name</button>
                <span><input type="text" placeholder="Search" onkeyup="search(this.value)" id="searchInput"></span>
                <button id="searchNumBtn" onclick="getSearchMode(this.id)">Search by number</button>
              </div>
            </div>

            <div class="tables">
              <table>
                <tr>
                  <th class="th-Pfp">PFP</th>
                  <th class="th-border "></th>
                  <th class="th-Num">Num</th>
                  <th class="th-border"></th>
                  <th class="th-Name">Name</th>
                  <th class="th-border"></th>
                  <th class="th-Birthdate">Birthdate</th>
                  <th class="th-border"></th>
                  <th class="th-Class">Class</th>
                  <th class="th-border"></th>
                  <th class="th-Address">Address</th>                  
                  <th class="th-border"></th>
                  <th class="th-Del-Edit">Delete and Edit</th>
                </tr>
                <tbody id="tbody">
                </tbody>
              </table> 
            </div>
          </div>
          <div class="students-pfp">
            
            <label for="inputFileImg">
              <img src="icons/plus-icon.png" alt="" onmouseout="" id="showImg">
              <h1 id="imgText">Add an image</h1>
            </label>
           
            
            <input type="file"  id="inputFileImg" accept=".png,.jpeg">
          </div> 
        </div>
      </div>
    <script src="mainStudents.js"></script>
  </body>
</html>

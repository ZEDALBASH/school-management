<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main-login">
      <div class="login">
        <div class="Login-txt-div">
          <h1 class="Login-txt">Login</h1>
          <h1 class="Login-txt1">have a good day at work</h1>
        </div>
        <div class="inputs-and-buttons-login">
          <div class="inputs-login">
            <div>
              <h1 class="inputs-txt-login">Email</h1>
              <input
                type="email"
                name=""
                class="Login-input"
                id="Email-input"
              />
            </div>
            <div>
              <h1 class="inputs-txt-login">Password</h1>
              <input type="password" class="Login-input" id="Password-input" />
            </div>
          </div>
          <div class="login-buttons">
            <input type="button" value="Sign In" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
